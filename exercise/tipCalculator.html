<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,500&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@900&family=Montserrat:wght@300;500&family=Poppins:wght@200;300;400;500&family=Raleway&family=Roboto:wght@300&family=Ubuntu&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="calcuStyle.css">
</head>
<body>

  <div class="wrapper">
    
    <!-- container for total bill inoput -->
    <div class="container" id="topContainer">
        <div class="title">Bill Total</div>
        <div class="inputContainer">
            <span>₱</span>
            <input type="text" onkeyup="calculateBill()" id="billTotalInput" placeholder="0.00">
        </div>
    </div>


    <!-- container for tip input -->
    <div class="container">
        <div class="title">Tip</div>
        <div class="inputContainer">
            <span>%</span>
            <input type="text" onkeyup="calculateBill()" id="tipInput" placeholder="10">
        </div>
    </div>


    <!-- Bottom Controls -->

    <div class="container" id="bottom">
        <div class="splitContainer">
           <div class="title">People</div>
           <div class="controls">

            
            <span class="buttonContainer">
                  <button class="splitbutton" onclick="decreasePeople()">
                <span class="buttonText">-</span>
                  </button>
            </span>
            <span class="splitAmount" id="numberOfPeople">1</span>


            <span class="buttonContainer">
                <button class="splitButton" onclick="increasePeople()">
                    <span class="buttonText">+</span>
                </button>
            </span>
           </div>
        </div>

        <div class="totalContainer">
            <div class="title">Total per Person</div>
            <div class="total" id="perPersonTotal">₱0.00</div>
        </div>


    </div>

  </div>






    <script src="calc.js"></script>
    
</body>
</html>
